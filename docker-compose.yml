version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: wellness-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: wellness123
      MONGO_INITDB_DATABASE: wellness-app
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./backend
    container_name: wellness-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:wellness123@mongodb:27017/wellness-app?authSource=admin
      - JWT_SECRET=wellness-super-secret-key-2024
      - EMAIL_USER=wellness@yourapp.com
      - EMAIL_PASS=your-email-password
      - STRIPE_SECRET_KEY=sk_test_your_stripe_key
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads

  web:
    build: ./web
    container_name: wellness-web
    restart: always
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=http://localhost:3000/api
    depends_on:
      - backend

volumes:
  mongodb_data: