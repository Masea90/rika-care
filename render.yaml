services:
  - type: web
    name: rika-care
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: rika-database
          property: connectionString

databases:
  - name: rika-database
    databaseName: rika_production
    plan: free
    postgresMajorVersion: 15
