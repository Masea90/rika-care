<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIKA Care - Real beauty. Real guidance.</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #FEFCFA;
            color: #2C2C2C;
            line-height: 1.5;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #E8DDD4, #D4C4B0);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #6B5B73;
            margin: 0 auto 20px;
        }
        h1 { text-align: center; margin-bottom: 8px; font-weight: 300; }
        .subtitle { text-align: center; color: #8B7D7D; margin-bottom: 32px; }
        .status {
            background: #F0FDF4;
            border: 1px solid #BBF7D0;
            color: #166534;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #C4A484, #B8A082);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
        }
        .error {
            background: #FFF5F5;
            border: 1px solid #FECACA;
            color: #DC2626;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">RC</div>
        <h1>RIKA Care</h1>
        <p class="subtitle">Real beauty. Real guidance.</p>
        
        <div id="status" class="status">
            ‚úÖ Backend server is running successfully!<br>
            Loading full application...
        </div>
        
        <div id="error" class="error" style="display: none;">
            ‚ùå Connection error. Please try again in a moment.
        </div>
        
        <button class="btn" onclick="testConnection()">Test Connection</button>
        <button class="btn" onclick="loadFullApp()" style="background: #10B981;">Launch RIKA Care</button>
    </div>

    <script>
        const API_BASE = 'https://rika-care.onrender.com/api';
        
        async function testConnection() {
            try {
                document.getElementById('status').innerHTML = 'üîÑ Testing connection...';
                
                const response = await fetch(API_BASE + '/health');
                if (response.ok) {
                    document.getElementById('status').innerHTML = '‚úÖ Backend server is running perfectly!';
                    document.getElementById('error').style.display = 'none';
                } else {
                    throw new Error('Server responded with error');
                }
            } catch (error) {
                document.getElementById('status').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = '‚ùå Connection failed. Backend may be starting up...';
            }
        }
        
        function loadFullApp() {
            document.getElementById('status').innerHTML = 'üöÄ RIKA Care is ready! Full app coming soon...';
        }
        
        // Test connection on load
        testConnection();
    </script>
</body>
</html>
